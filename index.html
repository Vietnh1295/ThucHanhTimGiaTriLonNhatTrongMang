<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x=0;
    var array=new Array();
    var Num=parseInt(prompt('Nhập số phần tử trong mảng',0));
    var count=0;
    var max=0;
    var res=0;
    while (Num<=0)
    {
        Num=parseInt(prompt('Mời nhập lại số phần tử trong mảng',0));
    }
    while (count!=Num)
    {
        array[x]=prompt('Nhập số nhần tử tứ '+(x+1));
        x++;
        count++;
    }
    alert(array);
    for(var i=0;i<array.length;i++)
    {
        if(max<array[i])
        {
            max=array[i];
            res=i+1;
        }
    }
    alert('Giá trị lớn nhất của mảng là '+max+' ở vị trị '+ res);
    </script>
</body>
</html>
